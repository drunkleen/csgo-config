// Show damage done and taken from players without bringing up the console

bind "F2" "exec binds.cfg;toggleconsole"

developer "1"
con_filter_enable "2"
con_filter_text_out "Player:"
con_filter_text "Damage"

// Mute EveryOne K
bindtoggle k voice_enable

//JUMP THROW Z
bind z +jumpthrow; alias +jumpthrow "+jump; -attack"; alias -jumpthrow -jump;

// Drop The Bomb H
alias "dropc4" "use weapon_c4;drop;say_team I dropped Bomb , Guys take the Bomb"
bind "H" "dropc4"

// Left and Right Hand
alias "lhand" "cl_righthand 0"
alias "rhand" "cl_righthand 1"
bind "pgup" "lhand"
bind "pgdn" "rhand"

// JumpDuck C
bind mwheeldown +jump
alias "+jumpduck" "+jump;+duck"
alias "-jumpduck" "-jump;-duck"
bind c +jumpduck

// Fake Flash [Dropp your Pistol] X
bind "x" "use weapon_knife; use weapon_p250; use weapon_hkp2000; use weapon_glock; use weapon_tec9; use weapon_fiveseven; use weapon_deagle; drop"

// Radar
cl_radar_scale 0.4
cl_radar_always_centered 0

// Voice V
voice_scale 0.4

// Console F1
bind "F1" "toggleconsole"

// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255.000000"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "50"
cl_crosshairdot "0"
cl_crosshairgap "-3.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "2.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"


